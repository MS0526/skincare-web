server.port=${PORT:8080}

# MySQL 연결 정보 (환경변수 사용)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/skincaredb?serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Alstjd0526!@}
