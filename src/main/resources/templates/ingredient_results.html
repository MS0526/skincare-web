<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>성분 검색 결과</title>
</head>
<body>
    <div th:replace="fragments/nav :: nav"></div>

    <h2>🧴 성분 분석 결과</h2>

    <div th:if="${results}">
        <ul>
            <li th:each="ingredient : ${results}">
                <p><strong>이름:</strong> <span th:text="${ingredient.name}"></span></p>
                <p><strong>효능:</strong> <span th:text="${ingredient.effect}"></span></p>
                <p><strong>위험도:</strong> <span th:text="${ingredient.riskLevel}"></span></p>
                <p><strong>추천 피부 타입:</strong> <span th:text="${ingredient.suitableSkinType}"></span></p>
                <hr>
            </li>
        </ul>
    </div>

    <div th:if="${error}">
        <p style="color: red;" th:text="${error}"></p>
    </div>

    <a href="/ingredient/search">다시 검색하기</a>
</body>
</html>
